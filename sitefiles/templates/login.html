<!DOCTYPE html>
<html lang="pt-br" id="html-login">
    <head>
        <meta charset='UTF-8' />
        <!-- Viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Style Sheet -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <!-- Titulo da Aba -->
        <title>Nath Play Videos</title>
    </head>
    <body>
        <div id="form-login">
                <h1><b>Nath Play Vídeos</b></h1>    

                <form action="{{ url_for('rota_usuario_logando') }}" method="post">
                    <label for="nome_usuario">Usuário</label>
                    <input type="text" id="nome_usuario" name="nome_usuario_input" maxlength="20" required autofocus autocomplete="username">
                    <br/> <br/>
                    <button type="submit" id="button_general">Entrar</button>
                </form>
        </div>
    </body>
</html>
